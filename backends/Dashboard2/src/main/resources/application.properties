spring.application.name=Dashboard2
server.port=8081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aabuilders_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=AABuilders.123
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Hibernate settings (dialect removed)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.isolation=READ_COMMITTED
spring.jpa.show-sql=true
# HikariCP settings
spring.servlet.multipart.enabled=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=50000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.leak-detection-threshold=20000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
# Spring security settings
spring.security.user.name=admin
spring.security.user.password=AAbuilder@2024
# File upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Disable Hibernate SQL logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE